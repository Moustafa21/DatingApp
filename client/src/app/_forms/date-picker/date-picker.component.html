<div class="mb-3 form-floating">
    <input 
    class="form-control"
    [class.is-invalid]="control.touched && control.invalid " 
    [formControl]="control"
    [placeholder]="label()"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate()"
    >
    <label for="password"> {{label()}} </label>
    <div *ngIf="control.hasError('required')" 
    class="invalid-feedback text-start"> please enter {{label()}} </div>
    
</div>
