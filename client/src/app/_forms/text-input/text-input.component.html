<div class="mb-3 form-floating">
    <input 
    [type]="type()" 
    class="form-control"
    [class.is-invalid]="Control.touched && Control.invalid " 
    [formControl]="Control"
    [placeholder]="label()"> 
    
    
    <label for="password"> {{label()}} </label>
    <div *ngIf="Control.hasError('required')" 
    class="invalid-feedback text-start"> please enter {{label()}} </div>
    
    <div *ngIf="Control.hasError('minlength')" 
        class="invalid-feedback text-start"> 
        {{label()}} must be at least {{Control.errors?.['minlength'].requiredLength}} characters 
    </div>
    
    <div *ngIf="Control.hasError('maxlength')" 
        class="invalid-feedback text-start"> 
        Password must be at most {{Control.errors?.['maxlength'].requiredLength}} characters  
    </div>
    
    <div *ngIf="Control.hasError('isMatching')" 
        class="invalid-feedback text-start"> 
        Password do not match  
    </div>
</div>
